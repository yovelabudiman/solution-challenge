<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/0ba230c8bd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="app-title" id="app-title"></h1>
    <ul class="cart-items" id="cart-items">
    </ul>
    <div class="input-div">
        <input type="text" class="input-field" id="input-field" placeholder="Message" autofocus>
        <button class="add-button" id="add-button"><i class="fa-regular fa-paper-plane"></i></button>
    </div>
    <script src="main.js" type="module"></script>
    <div class="logout-div" id="logout">
        <i class="fa-solid fa-power-off logout-button"></i> <span class="logout-text">Logout</span>
    </div>
    <script src="signout.js" type="module"></script>
</body>
</html>
