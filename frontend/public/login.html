<!DOCTYPE html>
<html class="login-home" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-form container">
        <h3>Login</h3>

        <div class="detail-div">
            <label for="username">Username</label>
            <input type="text" placeholder="Email" id="login_email">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="login_password">

            <div><button class="login-button" id="login">Log In</button></div>
        </div>
        <p class="create-msg">Feeling left out? <a class="create-link" href="signup.html">Create Account</a></p>
    </div>
    <div class="google-div">
        <p>or</p>
        <div class="google-button" id="google-button"><img src="google.png" class="google-logo" alt="">&nbsp;Sign in with Google</div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
