<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="profile.css">

    <title>Profile Page</title>
</head>

<body class="profile-body">
    <div class="fixed-nav">
        <div class="container">

            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-label">&#9776;</label>

            <div class="leftNav">
                Green Snap Solutions
            </div>

            <div class="verticalNav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="upload.html">Upload</a>
                <a href="progress.html">Report</a>
                <a href="#">Community</a>
                <a href="profile.html">My Profile</a>
            </div>

            <div class="rightNav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="upload.html">Upload</a>
                <a href="progress.html">Report</a>
                <a href="#">Community</a>
                <a href="profile.html">My Profile</a>
            </div>
        </div>
    </div>

    <div class="profile-title-container">
        <h1 class="profile-title">Welcome, John</h1>
    </div>

    <div class="profile-details">
        <div class="detail-content">
            <label for="firstName" class="label">First Name:</label>
            <div class="input-field" id="firstName">John</div>
        </div>
        <div class="detail-content">
            <label for="lastName" class="label">Last Name:</label>
            <div class="input-field" id="lastName">Doe</div>
        </div>
        <div class="detail-content">
            <label for="email" class="label">Email:</label>
            <div class="input-field" id="email">john.doe@example.com</div>
        </div>
        <div class="detail-content">
            <label for="dob" class="label">Date of Birth:</label>
            <div class="input-field" id="dob">01/01/2000</div>
        </div>
        <div class="detail-content">
            <label for="location" class="label">Location:</label>
            <div class="input-field" id="location">Melbourne, Australia</div>
        </div>
        <div class="detail-content">
            <label for="dateJoined" class="label">Date Joined:</label>
            <div class="input-field" id="dateJoined">15/03/2024</div>
        </div>
    </div>

</body>

</html>
