<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="profile.css">

    <title>Profile Page</title>
</head>

<body class="profile-body">
    <div class="fixed-nav">
        <div class="container">

            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-label">&#9776;</label>

            <div class="leftNav">
                LoremIpsum
            </div>

            <div class="verticalNav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">News</a>
                <a href="#">Your Progress</a>
                <a href="#">My Profile</a>
            </div>

            <div class="rightNav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Upload</a>
                <a href="#">Report</a>
                <a href="#">My Profile</a>
            </div>
        </div>
    </div>

    <div class="profile-title-container">
        <h1 class="profile-title">Welcome, John</h1>
    </div>

    <div class="profile-details">
        <div class="detail-content">
            <label for="firstName">First Name:</label>
            <div class="input-field" id="firstName">John</div>
        </div>
        <div class="detail-content">
            <label for="lastName">Last Name:</label>
            <div class="input-field" id="lastName">Doe</div>
        </div>
        <div class="detail-content">
            <label for="email">Email:</label>
            <div class="input-field" id="email">john.doe@example.com</div>
        </div>
        <div class="detail-content">
            <label for="dob">Date of Birth:</label>
            <div class="input-field" id="dob">01/01/1990</div>
        </div>
        <div class="detail-content">
            <label for="location">Location:</label>
            <div class="input-field" id="location">City, Country</div>
        </div>
        <div class="detail-content">
            <label for="dateJoined">Date Joined:</label>
            <div class="input-field" id="dateJoined">05/15/2022</div>
        </div>
    </div>

</body>

</html>
