</head>

<body class="input-body">
    <div class="container">
        <div class="leftNav">
            <a class="logo-link" href="index.html">Green Snap Solutions</a>
        </div>

        <div class="rightNav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>

            <a href="progress.html">Report</a>
            <a href="#">Community</a>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-label">&#9776;</label>

        <div class="verticalNav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="upload.html">Upload</a>
            <a href="progress.html">Report</a>
            <a href="#">Community</a>

        </div>

    </div>


    <div class="input-title">
        <h1 class="input-title-text">Give us your deets...</h1>
    </div>

    <div class="form-input-container">

        <div class="actual-form">
            <form>
                <label class="form-label" for="provider">1. What is the name of your provider?</label>
                <input class="form-input" type="text" id="provider" name="provider" placeholder="Enter provider name">

                <label class="form-label" for="invoice-number">2. What is your bill's invoice number?</label>
                <input class="form-input" type="text" id="invoice-number" name="invoice-number"
                    placeholder="Enter invoice number">

                <label class="form-label" for="electricity">3. How much electricity did you use?</label>
                <input class="form-input" type="text" id="electricity" name="electricity"
                    placeholder="Enter electricity information">

                <label class="form-label" for="hot-water">4. How much hot water did you use? </label>
                <input class="form-input" type="text" id="hot-water" name="hot-water"
                    placeholder="Enter hot water information">

                <label class="form-label" for="fileInput">5. Upload your bill here:</label>
                <input class="form-input" type="file" id="fileInput" name="fileInput">
            </form>

            <button class="switchButton" type="submit-button">Submit</button>
        </div>

    </div>

</body>

</html>
