<!DOCTYPE html>
<html class="login-home" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="app.css">
</head>
<body class="login-body">
    <div class="container">
        <div class="leftNav">
            <a class="logo-link" href="index.html">Green Snap Solutions</a>
        </div>
    
        <div class="rightNav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="upload.html">Upload</a>
            <a href="progress.html">Report</a>
            <a href="main.html">Community</a>
            <a href="profile.html">My Profile</a>
        </div>
    
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-label">&#9776;</label>
    
        <div class="verticalNav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="upload.html">Upload</a>
            <a href="progress.html">Report</a>
            <a href="main.html">Community</a>
            <a href="profile.html">My Profile</a>
        </div>
    </div>
 
    <div class="login-form">
        <h3>Login</h3>

        <div class="detail-div">
            <label class="label-login" for="username">Username</label>
            <input type="text" placeholder="Email" id="login_email">

            <label class="label-login" for="password">Password</label>
            <input type="password" placeholder="Password" id="login_password">

            <div class="login-button-div"><button class="switchButton" id="login">Log In</button></div>
        </div>
        <p class="create-msg">Feeling left out? <a class="create-link" href="signup.html">Create Account</a></p>

        <div class="google-div">
            <p>or</p>
            <div class="google-button" id="google-button"><img src="google.png" class="google-logo" alt="">&nbsp;Sign in with Google</div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
