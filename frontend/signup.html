<!DOCTYPE html>
<html class="signup-home" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="app.css">
    <title>Sign up!</title>

</head>
<body class="signup-body">
    <div class="container">
        <div class="leftNav">
            <a class="logo-link" href="index.html">Green Snap Solutions</a>
        </div>

        <div class="rightNav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="upload.html">Upload</a>
            <a href="progress.html">Report</a>
            <a href="#">Community</a>
            <a href="profile.html">My Profile</a>
        </div>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-label">&#9776;</label>

        <div class="verticalNav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="upload.html">Upload</a>
            <a href="progress.html">Report</a>
            <a href="#">Community</a>
            <a href="profile.html">My Profile</a>
        </div>

    </div>
    
    <div class="signup-form">
        <h3>Signup</h3>

        <div class="detail-div">
            <label class="label-login" for="name">Name</label>
            <input type="text" placeholder="John Doe" id="name">

            <label class="label-login" for="username">Email Id</label>
            <input type="text" placeholder="johndoe@email.com" id="email">

            <label class="label-login" for="password">Password</label>
            <input type="password" placeholder="At least 6 characters" id="password">

            <div><button class="switchButton" id="register">Register</button></div>
        </div>
        <p class="login-msg">Already a member? <a class="login-link" href="login.html">Login</a></p>
    </div>
    <script src="signup.js" type="module"></script>
</body>
</html>
